<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ng-screensaver-demo">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ng-screenSaver</title>
        <!-- bower:js -->
        <script src="lib/angular/angular.js"></script>
        <!-- endbower -->
        <script src="ngScreensaver.js"></script>
        <script src="app.js"></script>
        <style>
        	html, body {
	    		height: 100%;
	    		margin: 0;
	    	}

	    	#screensaver {
	    		min-height: 100%;
	    		background-color: black;
	    		color: white;
	    	}
        </style>
    </head>
    
    <body ng-controller="Home">
    	<div 
    		style="height: 100%;" 
    		ng-screensaver 
    		sleep-timeout="2000"
    		on-wake="onWake()" 
    		on-sleep="onSleep()">
    			<div id="screensaver" ng-show="sleeping">
	    			<h1>Wake Up!</h1>
	    		</div>
	    		<div ng-hide="sleeping">
	    			<h1>Ready to Sleep!</h1>
	    		</div>
    	</div>
    </body>
</html>
